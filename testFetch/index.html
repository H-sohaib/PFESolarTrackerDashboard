<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LdrTest</title>
</head>
<body>
  

  <script>
    let url  ;
    setInterval(() => {
      url =`http://127.0.0.1:80/push?ldrtr=${parseInt(Math.random() * 100)}&ldrtl=${parseInt(Math.random() * 100)}&ldrbr=${parseInt(Math.random() * 100) }&ldrbl=21&hposi=90&vposi=91&mode=0`
      // console.log( "ldr fetch sended ");
      // start fitch 
      fetch(url, {
        mode :"no-cors",
        method: "GET",
        credentials: "include",
        cache: "no-cache",
        headers: new Headers({ "content-type": "text/*" }),
        
      }).then((response) => {
          console.log(response);
      })
      // end fitch
    
    }, 1000);
  </script>
</body>
</html>
