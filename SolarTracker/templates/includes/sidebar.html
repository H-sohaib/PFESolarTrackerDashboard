		<!-- Sidebar -->
		<div class="sidebar sidebar-style-2" data-background-color="dark2">
			<div class="sidebar-wrapper scrollbar scrollbar-inner">
				<div class="sidebar-content">

					{% if current_user.is_authenticated %}
					<div class="user">
						<div class="avatar-sm float-left mr-2">
							<img src="{{profile_url}}" alt="..." class="avatar-img rounded-circle">
						</div>
						<div class="info">
							<a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span>
									{{ current_user.username }}
									<span class="user-level">
										{{ current_user.email }}
									</span>
									<span class="caret"></span>
								</span>
							</a>
							<div class="clearfix"></div>

							<div class="collapse in" id="collapseExample">
								<ul class="nav">
									<li>
										<a href="#profile">
											<span class="link-collapse">My Profile</span>
										</a>
									</li>
									<li>
										<a href="{{ url_for('authentication_blueprint.logout') }}">
											<span class="link-collapse">Logout</span>
										</a>
									</li>
								</ul>
							</div>
						</div>
					</div>


					<ul class="nav nav-primary">
						<li class="nav-item {% if 'index' in segment %} active {% endif %}">
							<a data-toggle="collapse" href="#dashboard" class="collapsed" aria-expanded="false">
								<i class="fas fa-home"></i>
								<p>Dashboard</p>
								<span class="caret"></span>
							</a>
							<div class="collapse {% if 'index' in segment %} show {% endif %}" id="dashboard">
								<ul class="nav nav-collapse">
									<!-- sub menu -->
									<li>
										<a href="{{ url_for('index') }}">
											<span class="sub-item">Dashboard</span>
										</a>
									</li>
									<!-- End sub menu -->
									<li>
										<a href="{{ url_for('tables') }}">
											<span class="sub-item">Tables</span>
										</a>
									</li>
								</ul>
							</div>
						</li>


					</ul>
					{% else %}
					<ul class="nav nav-primary">
						<li class="mx-4 mt-2">
							Please <a href="{{ url_for('authentication_blueprint.login') }}">Log in</a>
						</li>
					</ul>
					{% endif %}
				</div>
			</div>
		</div>
		<!-- End Sidebar -->
